{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'login.js' %}" defer> </script>
{% endblock scripts %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div id="alert-box"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="profile-form" class="mx-auto">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button id="login-btn" type="submit" class="btn btn-primary mt-3">Login</button>
                    <button id="create-account-btn" type="button" class="btn btn-primary mt-3">Create Account</button>
                    <button id="forgot-password-btn" type="button" class="btn btn-link">Forgot Password?</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
