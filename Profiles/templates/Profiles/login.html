{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'login.js' %}" defer> </script>
{% endblock scripts %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div id="alert-box"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="mx-auto">
                    <img src="{% static 'Profiles/SheetSmithPlaceholder.png' %}">
                </div>
                <form id="profile-form" class="mx-auto" autocomplete="off">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="d-flex align-items-center">
                        <button id="login-btn" type="submit" class="btn btn-danger mt-3 mr-2 login-btns">Login</button>
                        <button id="create-account-btn" type="button" class="btn btn-danger mt-3 login-btns">Create Account</button>
                    </div>
                    <button id="forgot-password-btn" type="button" class="btn btn-link">Forgot Password?</button>
                    <a class="mt-3" href="https://github.com/EthanMajor9/SheetSmith" target="_blank"><img src="{% static 'Profiles/github-icon.png' %}" height="40" width="40"></a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
